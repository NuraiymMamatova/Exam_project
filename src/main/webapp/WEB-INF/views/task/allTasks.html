<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tasks</title>
    <style>
        table, th, td {
            margin-top: 255px;
            border: 36px;
            color: black;
            width: 710px;
        }
    </style>
</head>
<body>
<center>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Text</th>
            <th>Deadline</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <div th:each="task:${allTask}">
            <tr>
                <td>
                    <p th:text="${task.id}"/>
                </td>
                <td>
                    <p th:text="${task.taskName}"/>
                </td>
                <td>
                    <p th:text="${task.taskText}"></p>
                </td>
                <td>
                    <p th:text="${task.deadline}"></p>
                </td>

                <td>
                    <a th:href="@{/task_api/update(id = ${task.id})}">
                        <button style="width: 100px; height: 40px;">Update</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/task_api/delete(id = ${task.id})}">
                        <button style="width: 100px; height: 40px;">Delete</button>
                    </a>
            </td>
                <td>

                </td>
            </tr>
        </div>
    </table>
    <a th:href="@{/task_api/new}">
        <button style="width: 100px; height: 40px;">Add</button>
    </a>
    <a th:href="@{/lesson_api/allOfLessons}">
        <button style="width: 100px; height: 40px;">Back</button>
    </a>
</center>
</body>
</html>
