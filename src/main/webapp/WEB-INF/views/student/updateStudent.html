<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update student</title>
</head>
<body>
<center style="margin-top: 255px">
<form action="#" th:action="@{/student_api/{groupId}/{id}/update(groupId=${groupId}, id = ${updateStudent.id})}" th:object="${updateStudent}" th:method="put">
    <p>Id: <input type="hidden" th:field="*{id}"/></p>
    <p>First name: <input type="text" th:field="*{firstName}" placeholder="first name"/></p>
    <p>Last name: <input type="text" th:field="*{lastName}" placeholder="last name"/></p>
    <p>Phone number: <input type="text" th:field="*{phoneNumber}" placeholder="phone number"/></p>
    <p>Email: <input type="email" th:field="*{email}" placeholder="email"/></p>
    <p>Study format: <input class="studyFormat" type="text" th:field="*{studyFormat}" placeholder="study format">
    <p><input type="submit" value="Submit"/></p>
</form>
</center>
</body>
</html>
