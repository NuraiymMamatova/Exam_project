<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save lesson</title>
    <style>
        table, th, td {
            margin-top: 255px;
            border: 36px;
            color: black;
            width: 710px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{save}" th:object="${newLesson}">
    <div class="mb-3">
        <label for="lessonName" class="form-label">Lesson name</label>
        <input type="text" class="form-control" id="lessonName" th:field="*{lessonName}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
