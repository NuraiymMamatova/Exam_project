<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save group</title>
    <style>
        table, th, td {
            margin-top: 255px;
            border: 36px;
            color: black;
            width: 710px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{save}" th:object="${newGroup}">
    <div class="mb-3">
        <label for="name" class="form-label">Group name</label>
        <input type="text" class="form-control" id="name" th:field="*{groupName}">
    </div>
    <div class="mb-3">
        <label for="dateOfStart" class="form-label">Date of start</label>
        <input type="date" class="form-control" id="dateOfStart" th:field="*{dateOfStart}">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" id="image" th:field="*{image}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
