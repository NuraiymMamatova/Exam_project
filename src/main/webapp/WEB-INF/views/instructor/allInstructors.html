<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All instructors</title>
    <style>
        table, th, td {
            margin-top: 255px;
            border: 36px;
            color: black;
            width: 710px;
        }
    </style>
</head>
<body>
<center>
    <table>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Specialization</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <div th:each="instructor:${allInstructor}">
            <tr>
                <td>
                    <p th:text="${instructor.id}"/>
                </td>
                <td>
                    <p th:text="${instructor.firstName}"/>
                </td>
                <td>
                    <p th:text="${instructor.lastName}"></p>
                </td>
                <td>
                    <p th:text="${instructor.phoneNumber}"/>
                </td>
                <td>
                    <p th:text="${instructor.email}"/>
                </td>
                <td>
                    <p th:text="${instructor.specialization}"/>
                </td>
                <td>
                    <a th:href="@{/instructor_api/update(id = ${instructor.id})}">
                        <button style="width: 100px; height: 40px;">Update</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/instructor_api/delete(id = ${instructor.id})}">
                        <button style="width: 100px; height: 40px;">Delete</button>
                    </a>
            </td>
                <td>

                </td>
            </tr>
        </div>
    </table>
    <a th:href="@{/instructor_api/new}">
        <button style="width: 100px; height: 40px;">Add</button>
    </a>
    <a th:href="@{/group_api/allOfGroups}">
        <button style="width: 100px; height: 40px;">Back</button>
    </a>
</center>
</body>
</html>
